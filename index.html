<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mustafa Emirhan Yildiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    * {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  position: relative;
  z-index: 1;
  overflow: hidden;
  padding: 20px 10px;
}

.header a {

  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
 border: 3px solid black;
 border-radius: 30px;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}

.img-back{
  position: relative;
  bottom: 2.4cm;
  width: 100%;
}

.text{
    position: relative;
    bottom: 24cm;
    font-size: 2em; 
    color: white;
    text-align: center;
}

.button{
    background-color: rgb(160, 241, 113);
    color: rgb(255, 255, 255);
    font-size: 24px;
    width: 256px;
    height: 60px;
    border-radius:15px ;
}
.footer {
  position: relative;
  z-index: 1;
  width: 100%;
  background-color: #555;
  color: white;
  text-align: center;
}
.github{

    width: 36px;
    height: 36px;
}
.leetcode{
    width: 36px;
    height: 36px;
}
  
.instagram{
    width: 36px;
    height: 36px;
 }
 .linkedin{
    width: 36px;
    height: 36px;
}
.github:hover{
    scale: 1.5;
}
.leetcode:hover{
    scale: 1.5;
}
.linkedin:hover{
    scale: 1.5;
}
.instagram:hover{
    scale: 1.5;
}
.footer-description{
    position: relative;
    height: 100px;
    z-index: 1;
    width: 100%;
    background-color: black;
    color: white;
    text-align: center;
}
.footer-description a{
    color: white;
    text-decoration: none;
    font-size: 20px;
}
</style>
<body>

<div class="container">
    <div class="header">
        <a href="#default" class="logo">Logo</a>
        <div class="header-right">
          <a href="#home">Home</a>
          <a href="#contact">Contact</a>
          <a href="#product">Products</a>
          <a href="#about" class="active">About</a>
        </div>
      </div>
      <div class="container-img">
        <img src="./img/photo-1553696590-4b3f68898333.avif" class="img-back" alt="">
        <div class="text">
            <p>Welcome</p>
            <h1>STARTS WITH YOU</h1>
            <button class="button">Learn More</button>

        </div>
        
      
      </div>

      <div class="footer">
        <a href="#"><img src="./img/linkedin.png" alt="" class="linkedin"></a>
        <a href="#"><img src="./img/instagram.png" alt="" class="instagram"></a>
        <a href="#"><img src="./img/github-logo.png" alt="" class="github"></a>
        <a href="#"><img src="./img/leetcode.png" alt="" class="leetcode"></a>
      </div>

      <div class="footer-description">
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#product">Products</a>
        <a href="#about">About</a>
        <p>@ MUSTAFA EMIRHAN YILDIZ ALL RIGHT DESERVED</p>
      </div>
   
</div>

</body>
</html>
